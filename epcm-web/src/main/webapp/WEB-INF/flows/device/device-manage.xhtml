<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/standard.xhtml">

	<ui:define name="content">
		<h:form id="f">
			<p:commandButton value="Delete" icon="ui-icon-trash" />
			<p:commandButton value="Refresh" action="#{deviceBean.refresh}"
				icon="ui-icon-arrowrefresh-1-n" update="deviceView" />
			<p:commandButton type="button" value="Poll" action="#{deviceBean.poll}" update=":f:pollView" onclick="PF('pollDialog').show();PF('pollProgressBar').start();"/>
			<p:poll interval="300" update="deviceView" listener="#{deviceBean.refresh}"/>

			<p:dataTable id="deviceView" style="padding:5px" var="device"
				value="#{deviceBean.list}" selection="#{deviceBean.listSelected}"
				rowKey="#{device.device_id}" tableStyle="table-layout: auto;">
				<f:facet name="header">
					<h:outputText value="Devices Information" />
				</f:facet>
				<p:column selectionMode="multiple" style="width:1em"/>
				<p:column style="text-align:center;width:2em">
					<p:commandButton icon="ui-icon-pencil" process="deviceView" update=":f:deviceInfo" oncomplete="PF('deviceInfoDialog').show()" >
						<f:setPropertyActionListener value="#{device}" target="#{viewingDevice}"/>
					</p:commandButton>
				</p:column>
				<p:column headerText="Id" style="width:1em">
					<h:outputText value="#{device.device_id}" />
				</p:column>
				<p:column headerText="Model">
					<h:outputText value="#{device.model}" />
				</p:column>
				<p:column headerText="Version">
					<h:outputText value="#{device.version}" />
				</p:column>
				<p:column headerText="MAC Address" style="width:8em">
					<h:outputText value="#{device.macAddress}" />
				</p:column>
				<p:column headerText="Ip Address" style="width:6em">
					<h:outputText value="#{device.ipAddress}" />
				</p:column>
				<p:column headerText="Status" style="text-align:center; width:3em">
					<h:outputText rendered="#{device.status}" value="ON" style="color:white; background: blue; font-weight:bold" />
					<h:outputText rendered="#{not device.status}" value="OFF" style="color:white; background:red; font-weight:bold"/>
				</p:column>
				<p:column headerText="Location">
					<h:outputText value="#{device.location}" />
				</p:column>
			</p:dataTable>
			
			<p:dialog id="deviceInfo" header="device Information" widgetVar="deviceInfoDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				Device[#{viewingDevice.device_id},#{viewingDevice.macAddress}]
			</p:dialog>			
			
			<p:dialog id="pollView" header="Poll Progress" widgetVar="pollDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false" >
				<p:progressBar widgetVar="pollProgressBar" value="#{deviceBean.progress}" labelTemplate="{value}%" global="false" ajax="true">
					<p:ajax event="complete" listener="#{deviceBean.onPollComplete}"/>
				</p:progressBar>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
