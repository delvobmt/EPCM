<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/standard.xhtml">

	<ui:define name="content">
		<h:form>
			<p:poll interval="5" update="dashboard" />
			<p:dashboard id="dashboard" model="#{dashboardView.model}">
				<p:panel id="devices" header="Devices">
					<p:chart type="pie" model="#{dashboardView.devicesModel}" />
				</p:panel>

				<p:panel id="notifications" header="Notifications">
					<p:chart type="pie" model="#{dashboardView.notificationsModel}" />
				</p:panel>

			</p:dashboard>
		</h:form>
	</ui:define>
</ui:composition>
