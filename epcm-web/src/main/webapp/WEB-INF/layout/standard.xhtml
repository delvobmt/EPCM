<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet library="css" name="style.css" />
	</h:head>
	
	<ui:debug hotkey="x"></ui:debug>

	<h:body>
		<h:form id="form" style="display:fixed">
			<p:menubar>
				<p:menuitem value="Dashboard" url="/app/dashboard" icon="ui-icon-home"/>
				<p:submenu label="Devices" icon="ui-icon-calculator">
					<p:menuitem value="Device Manage" url="/app/device" icon="ui-icon-calculator"/>
					<p:menuitem value="Notifications" url="/app/notification" icon="ui-icon-notice"/>
				</p:submenu>
				<p:submenu label="Customers" icon="ui-icon-person">
					<p:menuitem value="Customer Manage" url="/app/customer" icon="ui-icon-person"/>
					<p:menuitem value="Assign Devices" url="/app/customer-device" icon="ui-icon-link"/>
				</p:submenu>
				<p:menuitem value="Policy" url="/app/policy" icon="ui-icon-clipboard"/>
				<f:facet name="options">
					<p:commandButton type="submit" value="Logout" ajax="false"
						onclick="document.getElementById('form').action='logout'" icon="ui-icon-power"/>
				</f:facet>
			</p:menubar>
		</h:form>
		<p:sticky target="form"/>
		<ui:insert name="content"/>
		
	</h:body>
</ui:composition>
