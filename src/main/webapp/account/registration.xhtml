<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<p:panel id="registerForm" header="Registration form">
			<h:panelGrid columns="4" cellpadding="5">
			
				<p:outputLabel for="username" value="Username:"/>
				<p:inputText id="username" value="#{registrationView.username}" placeholder="SampleUser"
				required="true" requiredMessage="username is required">
					<f:validateLength minimum="4" maximum="32"/>
					<p:ajax event="keyup"/>
				</p:inputText>
				<p:message for="username"/>
				<h:outputText value="#{registration.username}"/>
						
				<p:outputLabel for="name" value="Name"/>
				<p:inputText id="name" value="#{registrationView.name}" placeholder="mr.Sample"/>
				<p:message for="name"/>
				<h:outputText value="#{registration.name}"/>
						
				<p:outputLabel for="email" value="Email:"/>
				<p:inputText id="email" value="#{registrationView.email}" placeholder="sample@mail.com"
				required="true"/>
				<p:message for="email"/>
				<h:outputText value="#{registration.email}"/>
						
				<p:outputLabel for="password" value="Password:"/>
				<p:password id="password" value="#{registrationView.password}" placeholder="password" feedback="true"
				required="true"/>
				<p:message for="password"/>
				<h:outputText value="#{registration.password}"/>
				
				<p:outputLabel for="retype-password" value="Retype your Password:"/>
				<p:password id="retype-password" value="#{registrationView.password}" placeholder="password"
				required="true"/>
				<p:message for="retype-password"/>
				<h:outputText value="#{registration.password}"/>
				
				<p:commandButton value="Sign Up" action="#{registrationView.register}" ajax="false" validateClient="true"/>
	
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</ui:composition>
