<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:panelGrid>
			<f:facet name="header">
					<p:column colspan="4"><p:outputLabel value="Regiastration"/></p:column>
			</f:facet>
			<p:row>
				<p:column><p:outputLabel for="username" value="Username"/></p:column>
				<p:column><p:inputText id="username"/><p:message for="username" display="icon"/></p:column>
			</p:row>
			
			<p:row>
				<p:column><p:outputLabel for="email" value="Email"/></p:column>
				<p:column><p:inputText id="email" placeholder="sample@mail.com"/></p:column>
			</p:row>
			<p:row>
				<p:column><p:outputLabel for="password" value="Password"/></p:column>
				<p:column><p:password id="password"/><p:message for="password"/></p:column>
			</p:row>
			<p:row>
				<p:column><p:outputLabel for="retype-password" value="Retype your Password"/></p:column>
				<p:column><p:password id="retype-password"/><p:message for="retype-password"/></p:column>
			</p:row>
			<f:facet name="footer">
				<p:column colspan="4" style="text-align:center"><p:commandButton value="Sign Up" ajax="true" validateClient="true"/></p:column>
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
