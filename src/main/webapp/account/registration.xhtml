<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<h:form>
		<p:panel header="Registration form">
			<p:messages />
			<h:panelGrid columns="3" cellpadding="5">
			
				<p:outputLabel for="username" value="Username"/>
				<p:inputText id="username" value="#{registrationView.username}" placeholder="SampleUser"/>
				<p:message for="username" display="icon"/>
						
				<p:outputLabel for="name" value="Name"/>
				<p:inputText id="name" value="#{registrationView.name}" placeholder="mr.Sample"/>
				<p:message for="name"/>
						
				<p:outputLabel for="email" value="Email"/>
				<p:inputText id="email" value="#{registrationView.email}" placeholder="sample@mail.com"/>
				<p:message for="email"/>
						
				<p:outputLabel for="password" value="Password"/>
				<p:password id="password" value="#{registrationView.password}" placeholder="password"/>
				<p:message for="password"/>
			
				<p:outputLabel for="retype-password" value="Retype your Password"/>
				<p:password id="retype-password" placeholder="password"/>
				<p:message for="retype-password"/>
			
				<p:commandButton value="Sign Up" action="#{registrationView.register}" ajax="true" validateClient="true"/>
	
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
