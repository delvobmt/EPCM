<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>

	<h:body>
		<h:form id="loginForm">
			<p:growl />
			<p:inputText id="username" value="#{accountBean.username}"
				style="margin-right:10px" placeholder="Username or email"
				required="true" requiredMessage="Username/email is required" />
			<p:password id="password" value="#{accountBean.password}"
				style="margin-right:10px" placeholder="Password" required="true"
				requiredMessage="Password is required" />
			<p:commandButton
				actionListener="#{accountBean.login}" value="Login" ajax="true" update="loginForm"/>
				<p:commandButton value="Sign Up" actionListener="#{accountBean.register}" ajax="true" update="loginForm"/>
		</h:form>
	</h:body>
</ui:composition>
