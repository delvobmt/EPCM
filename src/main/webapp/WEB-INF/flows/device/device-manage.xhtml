<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/layout/standard.xhtml">

	<ui:define name="content">
		<h:form id="f">
			<p:commandButton value="Edit" icon="ui-icon-pencil"/>
			<p:commandButton value="Delete" icon="ui-icon-trash"/>
			<p:commandButton value="Refresh" icon="ui-icon-arrowrefresh-1-n"/>
		</h:form>
		<p:dataTable var="device" value="#{DeviceBean.getAll()}" >
			<p:column>
				<h:outputText value="#{device.device_id}"/>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
