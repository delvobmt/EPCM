<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

	<h:head></h:head>

	<h:body style="text-align:center">
		<h:form>
			<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
			<p:outputLabel value="${SPRING_SECURITY_LAST_EXCEPTION.message}"/>
			<h:panelGrid style="display:inline-block" columns="2">
				<p:outputLabel for="j_username" value="Username/email" />
				<p:inputText id="j_username" name="j_username"
					style="margin-right:10px" placeholder="Username or email"
					required="true" requiredMessage="Username/email is required" />
				<p:spacer />
				<p:message for="j_username" />

				<p:outputLabel for="j_password" value="Password" />
				<p:password id="j_password" name="j_password"
					style="margin-right:10px" placeholder="Password" required="true"
					requiredMessage="Password is required" />
				<p:spacer />
				<p:message for="j_password" />

				<p:commandButton type="submit" value="Login" 
					ajax="true" update="@form"/>
				<p:spacer />
			</h:panelGrid>
		</h:form>
	</h:body>
</ui:composition>
